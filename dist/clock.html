<html>
<head>
  <title>Clock</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/css_reset.css">
  <link rel="stylesheet" href="../css/clock.css">
  <script src="../javascript/clock.js"></script>
  <script src="../javascript/dark_mode.js"></script>
</head>
<body>
  <div class="date-time-container">
    <div class="month-date-container">
      <div>
        <h1>month</h1>
        <span class="month active"></span>
      </div>

      <div>
        <h1>day</h1>
        <span class="date active"></span>
      </div>
    </div>

    <div class="time-day-container">
      <div class="time-container">
        <span class="time active"></span>
        <span class="time-shadow"></span>
      </div>

      <div class="day-container">
        <div class="day">sun</div>
        <div class="day">mon</div>
        <div class="day">tue</div>
        <div class="day">wed</div>
        <div class="day">thu</div>
        <div class="day">fri</div>
        <div class="day">sat</div>
      </div>
    </div>

    <div class="am-pm-container">
      <span class="am">am</span>
      <span class="pm">pm</span>
    </div>
  </div>

  <button class="dark-mode-toggle"></button>
</body>
</html>
